<html lang="PL">
    <head>
        <meta charset="UTF-8">
        <title>Formularz Testowy</title>
    </head>
    <body>
         <form>

            <label for="Imie">Imię:</label>
            <input type="text" value="Miłosz" id="Imie" placeholder="Wpisz swoje Imie"><br /><br />

            <label for="Nazwisko">Nazwisko:</label>
            <input type="text" value="Stafański" id="Nazwisko" placeholder="Wpisz swoje Nazwisko"><br /><br />

            <label for="liczba">Liczba:</label>
            <input type="number" value="1221" id="liczba" placeholder="Liczba"><br /><br />

            <label for="mail">Mail:</label>
            <input type="email" value="MMMM@gmail.com" id="mail" name="mail" placeholder="Mail" /><br /><br />

            <label for="haslo">Hasło</label>
            <input type="password" value="Miłosz" id="haslo" placeholder="haslo" /><br /><br />

            <label for="checkbox">Akceptuje regulamin</label>
            <input type="checkbox" value="checkbox" /><br /><br />

            <label> wybierz płeć<br></label>
            <label> Meżczyzna
            <input type="radio" value="K" name="plec">K<br>
            </label>
            <label>Kbieta
            <input type="radio" value="M" name="plec" checked>M<br>
            </label>
            <label>NIe wiem
            <input type="radio" value="NWM" name="plec">NWM <br>
            </label>

            <select id="miejsce" name="miejsce">
                    <option value="łaźenki KR.">łaźenki KR.</option>
                    <option value="palac_kultury">PAŁAC KULTURY</option>
                    <option value="stadion_narodowy">STADION NARODOWY</option>
                    <option value="muzeum_ws">MUZEUM W.Ś.</option>
                </select><br /><br />
            

                
                <button type="submit" value="Wyślij">Wyślij</button>

        </form>
    </body>
</html>
